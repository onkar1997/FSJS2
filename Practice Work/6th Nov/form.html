<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>
    <form>
        First Name: <input type="text" required><br><br>
        Last Name: <input type="text" required><br><br>
        Email: <input type="email" required><br><br>
        Password: <input type="password" required><br><br>
        Confirm Password: <input type="password" required><br><br>
        Gender: 
            Male<input type="radio" name="gender" required>
            Female<input type="radio" name="gender" required> <br><br>
        Dob: <input type="date" required><br><br>
        Time: <input type="time" required><br><br>
        <input type="hidden">
        Salary Expectation: <input type="range" max="500000" min="0" required> <br><br>
        Select color: <input type="color" required> <br><br>
        Upload file: <input type="file" required> <br><br>
        <input type="checkbox" name="agreement" required>I agree the terms and conditions. <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
