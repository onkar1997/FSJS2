<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>

    <input type="text" name="username" id="name" placeholder="Username">

    <input type="email" name="email" id="email" placeholder="abc@gmail.com">

    <input type="password" name="password" id="password" placeholder="Password">

    <textarea name="address" id="address" cols="30" rows="5" placeholder="Address..."></textarea>

    <input type="hidden" name="hidden">

    <input type="checkbox" name="banana" id="check">Banana
    <input type="checkbox" name="orange" id="check">Orange
    <input type="checkbox" name="apple" id="check">Apple

    <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    
    <input type="color" name="color" id="color">
    
    <input type="date" name="date" id="date">
    
    <input type="file" name="file" id="file">
    
    
    <br>
    
    <input type="range" name="range" id="range" min="1" max="10">
    
    
    <br>
    
    
    <input type="button" value="Button">
    
    
    <br>
    
    
    <input type="submit" value="Submit">
    
    
    <br>
    
    
    <input type="reset" value="Reset">
    
    
    <br>
</form>
</body>
</html>
